<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<title>SST</title>
<link rel="stylesheet" type="text/css" href="files/sst.css"></link>
<script type="text/javascript" src="files/jquery.1.9.2.js"></script>
<script type="text/javascript" src="files/history.js"></script>
</head>
<body>
<div class="glasspanel"></div>
<div id="topmarker">&nbsp;</div>
<div id="page">
<div id="stardate"></div>
<div class="messages">
<div id="content"></div>
<button>OK</button>
</div>
<div id="longrangescanscreen" class="screen top-selection">
<a href="#computer" class="command top-command">Cancel</a>
<table id="longrangescan">
<tr class="region-names"><td colspan="4">Antares</td><td colspan="4">Sirius</td></tr>
<tr class="quadrants"><td id="0_0"/><td id="1_0"/><td id="2_0"/><td id="3_0"/><td id="4_0"/><td id="5_0"/><td id="6_0"/><td id="7_0"/></tr>
<tr class="region-names"><td colspan="4">Rigel</td><td colspan="4">Deneb</td></tr>
<tr class="quadrants"><td id="0_1"/><td id="1_1"/><td id="2_1"/><td id="3_1"/><td id="4_1"/><td id="5_1"/><td id="6_1"/><td id="7_1"/></tr>
<tr class="region-names"><td colspan="4">Procyon</td><td colspan="4">Capella</td></tr>
<tr class="quadrants"><td id="0_2"/><td id="1_2"/><td id="2_2"/><td id="3_2"/><td id="4_2"/><td id="5_2"/><td id="6_2"/><td id="7_2"/></tr>
<tr class="region-names"><td colspan="4">Vega</td><td colspan="4">Betelgeuse</td></tr>
<tr class="quadrants"><td id="0_3"/><td id="1_3"/><td id="2_3"/><td id="3_3"/><td id="4_3"/><td id="5_3"/><td id="6_3"/><td id="7_3"/></tr>
<tr class="region-names"><td colspan="4">Canopus</td><td colspan="4">Aldebaran</td></tr>
<tr class="quadrants"><td id="0_4"/><td id="1_4"/><td id="2_4"/><td id="3_4"/><td id="4_4"/><td id="5_4"/><td id="6_4"/><td id="7_4"/></tr>
<tr class="region-names"><td colspan="4">Altair</td><td colspan="4">Regolus</td></tr>
<tr class="quadrants"><td id="0_5"/><td id="1_5"/><td id="2_5"/><td id="3_5"/><td id="4_5"/><td id="5_5"/><td id="6_5"/><td id="7_5"/></tr>
<tr class="region-names"><td colspan="4">Saggitarius</td><td colspan="4">Arcturus</td></tr>
<tr class="quadrants"><td id="0_6"/><td id="1_6"/><td id="2_6"/><td id="3_6"/><td id="4_6"/><td id="5_6"/><td id="6_6"/><td id="7_6"/></tr>
<tr class="region-names"><td colspan="4">Pollux</td><td colspan="4">Spica</td></tr>
<tr class="quadrants"><td id="0_7"/><td id="1_7"/><td id="2_7"/><td id="3_7"/><td id="4_7"/><td id="5_7"/><td id="6_7"/><td id="7_7"/></tr>
</table>
</div>
<div id="statusreport" class="screen">
<dl>
<dt>Star date</dt>
<dd id="report_stardate"></dd>
<dt>Energy</dt>
<dd id="report_energy"></dd>
<dt>Location</dt>
<dd id="report_location"></dd>
<dt>Torpedos</dt>
<dd id="report_torpedos"></dd>
<dt>Shields</dt>
<dd id="report_shields"></dd>
</dl>
<a href="#computer">OK</a>
</div>
<div id="computerscreen" class="screen">
<table id="shortrangescan">
</table>
<div id="commandbar" class="command-bar">
<a href="#navigate" class="command field-command">Navigate</a>
<a id="cmd_shields" href="#shields" class="command top-command">Shields</a>
<a href="#status" class="command top-command">Status report</a>
<a href="#long-range-scan" class="command top-command">Long range scan</a>
<a href="#phasers" class="command field-command">Phasers</a>
<a href="#torpedos" id="cmd_torpedos" class="command field-command">Photon torpedos</a>
<a href="#phasers_100" class="command phaser-command">Low</a>
<a href="#phasers_200" class="command phaser-command">Medium</a>
<a href="#phasers_300" class="command phaser-command">Max</a>
<a href="#computer" class="command phaser-command field-command">Cancel</a>
</div>
</div>
</div>
<div id="downmarker"></div>
<script type="text/javascript" src="files/sst.js"></script>
</body>
</html>
