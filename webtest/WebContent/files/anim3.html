<html>
<body>
<div id="canvas2" style="padding:50px;width:26px;float:left"></div>
<div id="canvas1" style="padding:50px;width:26px;float:left;"></div>
<script type="text/javascript">
var frames=["/(`.&#x00b4)\\","\\(`.&#x00b4)/"];
var frames2=["(,°°--Y","(c°°Y","(^°°--Y","(c°°--Y","(^°°--Y","(c°°--Y"];
var i = 0;
var j = 0;   
window.setInterval(function(){
var e1 = document.getElementById("canvas1");
var e2 = document.getElementById("canvas2");
e1.innerHTML = frames[i].replace(" ","&nbsp;");
e2.innerHTML = frames2[j];
i=(i+1)% frames.length;
if (i==0)
  j=(j+1)% frames2.length;
}, 300);
</script>
</body>
</html>
