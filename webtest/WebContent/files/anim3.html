<html>
<body>
<div id="canvas" style="border:solid black 1px;padding:50px;width:26px"></div>
<script type="text/javascript">
var frames=["/(`.&#x00b4;)\\","\\(`.&#x00b4;)/"];
var i = 0;
window.setInterval(function(){
var e = document.getElementById("canvas");
e.innerHTML = frames[i].replace(" ","&nbsp;");
i=(i+1)% frames.length;
}, 300);
</script>
</body>
</html>
